<h1 class="page-title text-center">Clique na imagem correspondente para visualização</h1>
<div class="row">
    <div class="col-md-2 col-xs-4" ng-repeat="category in categories">
        <a href="#/cards/category/{{category.id}}" style="padding: 10px">
            <img class="img-responsive" ng-src="{{category.image}}"></img>
        </a>
    </div>
    <div class="col-md-2 col-xs-4">
        <a href="#/cards" style="padding: 10px">
            <img class="img-responsive" ng-src="http://i59.tinypic.com/20955za.png"></img>
        </a>
    </div>
</div>
